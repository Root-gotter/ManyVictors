LOADING_TIP_0:0 "The great rule of conduct for us, in regard to foreign nations, is, in extending our commercial relations, to have with them as little political connection as possible.\n- George Washington"
LOADING_TIP_1:0 "The modern world presents the extraordinary spectacle of almost everyone wishing to prevent or avoid war, and yet war coming remorselessly nearer to almost everybody.\n- Winston Churchill"
LOADING_TIP_2:0 “Bold captains are required for perilous seas \n- Winston Churchill"
LOADING_TIP_3:0 "America… goes not abroad, in search of monsters to destroy. She is the well-wisher to the freedom and independence of all.\n- John Quincy Adams"
LOADING_TIP_4:0 "The secret of freedom lies in educating people, whereas the secret of tyranny is in keeping them ignorant.\n- Robespierre"
LOADING_TIP_5:0 "The french revolution gave rise to the ideas of the entire old world order. The revolutionary movement which began in 1789… gave rise to the communist idea which Babeuf’s friend Bounaroti re-introduced in France after the revolution of 1830. This idea, constantly developed, is the idea of the new world order.\n- Karl Marx"
LOADING_TIP_6:0 "Endure what is difficult to endure and suffer what is difficult to suffer.\n- Emperor Hirohito"
LOADING_TIP_7:0 Giraffes are heartless creatures
LOADING_TIP_8:0 "To strive for the common prosperity and happiness of all nations, as well as the security and well being of our subjects, is the solemn obligation which has been handed down by our imperial ancestors and that lies close to our heart.\n- Emperor Hirohito"
LOADING_TIP_9:0 "The policy of the house of Austria, which aimed at destroying the independence of Hungary as a state, has been pursued unaltered for three-hundred years.\n- Lajos Kossuth"
LOADING_TIP_10:0 "Among Europe’s Great Powers, only Austria-Hungary remained without a Colonial Empire.\n- Charles Emerson"
LOADING_TIP_11:0 "I regard every social democrat as an enemy of the empire and fatherland.\n- Kaiser Wilhelm ii"
LOADING_TIP_12:0 "Paris for lunch, dinner in St. Petersburg. ?\n- Kaiser Wilhelm ii"
LOADING_TIP_13:0 "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
LOADING_TIP_14:0 "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo"
LOADING_TIP_15:0 "It must be a peace without victory...Victory would mean peace forced upon the loser, a victor's terms imposed upon the vanquished.\n- Woodrow Wilson"
LOADING_TIP_16:0 "In a time of war, the law falls silent.\n- Cicero"
LOADING_TIP_17:0 "If you wish for peace, understand war.\n- Sir Basil Lidell-Hart"
LOADING_TIP_18:0 "You may not be interested in war, but war is interested in you.\n- Leon Trotsky"
LOADING_TIP_19:0 "Politics is war without bloodshed, while war is politics with bloodshed.\n- Mao Zedong"
LOADING_TIP_20:0 "Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost.\n- Mao Zedong"
LOADING_TIP_21:0 "People don't matter, only what they represent.\n- Ion Antonescu"
LOADING_TIP_22:0 "It is evil things we shall be fighting against, brute force, bad faith, injustice, oppression and persecution.\n- Neville Chamberlain"
LOADING_TIP_23:0 "Without ships, we cannot live.\n- Winston Churchill"
LOADING_TIP_24:0 "It is fatal to enter any war without the will to win it.\n- Douglas MacArthur"
LOADING_TIP_25:0 "Peace cannot be achieved by force, only by understanding.\n- Albert Einstein"
LOADING_TIP_26:0 "A thing is not necessarily true because a man dies for it.\n- Oscar Wilde"
LOADING_TIP_27:0 "All warfare is based on deception.\n- Sun Tzu"
LOADING_TIP_28:0 "In the eyes of empire-builders men are not men but instruments.\n- Napoleon Bonaparte"
LOADING_TIP_29:0 "Never do an enemy a small injury.\n- Niccolò Machiavelli"
LOADING_TIP_30:0 "The supreme excellence is to subdue the armies of your enemies without even having to fight them...\n- Sun Tzu"
LOADING_TIP_31:0 "The real and lasting victories are those of peace, and not of war.\n- Ralph Waldo Emerson"
LOADING_TIP_32:0 "All wars are fought for money.\n- Socrates"
LOADING_TIP_33:0 "A merely fallen enemy may rise again, but the reconciled one is truely vanquished.\n- Johan Christoph Stiller"
LOADING_TIP_34:0 "The statesman who yields to war fever... is no longer the master of policy but the slave of unforeseeable and uncontrollable events.\n- Winston Churchill"
LOADING_TIP_35:0 "War doesn't make boys men, it makes men dead.\n- Ken Gillespie"
LOADING_TIP_36:0 "In war, there are no unwounded soldiers.\n- Jose Narosky"
LOADING_TIP_37:0 "Wars teach us not to love our enemies, but to hate our allies.\n- W. L. George"
LOADING_TIP_38:0 "Politics is the womb in which war develops.\n- Carl von Clausewitz"
LOADING_TIP_39:0 "Force is all-conquering, but its victories are short-lived.\n- Abraham Lincoln"
LOADING_TIP_40:0 "Nations, like individuals, are punished for their transgressions.\n- Ulysses S. Grant"
LOADING_TIP_41:0 "The world is a dangerous place, not because of those who do evil, but because of those who look on and do nothing.\n- Albert Einstein"
